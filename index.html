<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cart System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <p class="h1 text-center bg-secondary text-white">DYNAMIC CART SYSTEM</p>
        <div class="row">
            <div class="col-md-8">
                <div class="row" id="product-grid">
                    <!-- Product cards will be dynamically injected here -->
                </div>
            </div>
            <div class="col-md-4">
                <h2>Shopping Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will be dynamically injected here -->
                </div>
                <div class="mt-4">
                    <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
                    <p><strong>Total Price:</strong> Rs.<span id="total-price">0.00</span></p>
                </div>
            </div>
        </div>


        <!-- <hr> -->

        
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
